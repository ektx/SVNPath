/*
	高亮提醒
	----------------------------------
	highlightRemind({
		txt: '显示内容',
		x: 0,
		y: 0,
		w: 20,
		h: 20,
		f: '14px 黑体',
		fa: 'center',

		bs: 'solid',
		bc: '#f90',
		canvasContext: obj
	});

	@txt [string] 提醒内容
	@x [number] canvas 上 x 坐标
	@y [number] canvas 上 y 坐标
	@w [number] 宽度
	@h [number] 高度
	@f [string] 字体
	@fa [string] 文字分布, left|center|right
	@bw [array] border-width, [上 右 下 左]
	@bs [string] border-style,
	@bc [string] border-color, 颜色
	@canvasContext [object] canvas.getContent('2d')对象

*/
function highlightRemind(options) {
	let txt = options.txt || '', 
		x = options.x || 0, 
		y = options.y || 0, 
		w = options.w || 100, 
		h = options.h || 20, 
		f = options.f || '14px 黑体',
		fa = options.fa || 'center',
		bw = options.bw,
		bs = options.bs || 'solid',
		bc = options.bc || '#f00',
		ctx = options.canvasContext;

	// txt = !txt ? txt === '' ? '' : '没有提醒内容' : txt;


	ctx.save();
	// 背景
	ctx.fillStyle = '#FFEB3B';
	
	ctx.fillRect(x, y, w, h);

	// 绘制边框
	if(bw) {
		if (typeof bw !== 'object') {
			console.warn('bw : [上 右 下 左], 请检查格式!')
		} else {
			for (let i = 0; i < 4; i++) {
				if (bw[i] > 0) {

					let _x = x,
						_y = y,
						_ex = x,
						_ey = y;

					switch(i) {
						case 0:
							_ex = w + x;
							break;

						case 1:
							_x = _ex = w + x;
							_ey = y + h;
							break;

						case 2:
							_y = _ey = y +h;
							_ex = x + w;
							break;

						case 3:
							_ey = y + h;
					}


					ctx.beginPath();
					ctx.moveTo(_x, _y);
					ctx.lineTo(_ex, _ey);
					ctx.lineWidth = bw[i];
					ctx.strokeStyle = bc;
					ctx.stroke();
				}
			}
		}
		
	} // END BW

	// 绘制文字

	let txt_X = x;
	let	txt_Y = parseInt(y + (10 + h)/2);

	if (fa === 'center') {
		txt_X = parseInt(x + w/2);
	}

	// console.log('text x:' ,txt_X);
	// console.log('text y:' ,txt_Y);

	ctx.fillStyle = '#c33';
	ctx.fillStyle = '#C33';
	ctx.font = '12px Microsoft YaHei, 黑体, sans-serif';
	ctx.textAlign = fa;


	// 12px 一个中文,2个英文字母,固这里使用 12/2 =6
	// 当文字个数过长时
	console.log(getStrLen(txt) ,getStrLen(txt) *6 ,w)
	if (getStrLen(txt) * 6 > w) {

		txt = ( substrs( txt, 0, Math.floor(w/6) - 3 ) ) + '...';
	}

	ctx.fillText(txt, txt_X, txt_Y);

	ctx.restore()
}


// 可以过滤出中文字符长度
function getStrLen(str) {
	return str.replace(/[^\x00-\xff]/g, '__').length;
}


// 文字溢出
function textOverflow(str, len) {
	// 文字过长隐藏
	if (getStrLen(str) > len) {
		str = substrs(str, 0, len - 4) + '...';
	}
	return str;
}

/* 
	字符串截取
	----------------------------------------
	支持中文的截取

	@str 截取字符串
	@start 开始位置
	@len 截取长度
*/ 
function substrs(str, start, len) {

	let result = '';
	let strLen = getStrLen(str);

	len = len || strLen;
	start = start || 0;


	for (let i = 0; i < strLen; i++) {

		if (i >= start + len) {
			// console.log('OVER');
			break;
		}

		// 小于截取内容时
		if (i < start) {

			// 如果是中文,全角字符，在不输出时，全部格式成 __
			if ( /[^x00-\xff,?*&$\-+\s]/.test( str[i] ) ) {
				i++;
				str = str.replace(/[^\x00-\xff]/, '__');

				// i++ 之后是否已经超出了截取的限制
				// 超出则停止
				if (i > start + len) {
					console.log('add will OVER');
					break;
				}
			}
			
		} 
		// 开始截取
		else {

			// 对中文，我们加上一个字符，路过这个词
			if ( /[^x00-\xff,?*&$\-+\s]/.test( str[i] ) ) {
				str = '_' + str;
				i++;
				result += str[i]
				
			} 
			// 非中文添加
			else {
				result += str[i]
			}
			
		}

	}


	return result;
}
